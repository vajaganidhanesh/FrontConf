<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontConf</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="">
      <div class="bg-white shadow-xl rounded-lg max-w-lg">
        <div
          class="bg-violet-400 p-8 text-white grid place-items-center rounded-t-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-12 h-12"
          >
            <path
              d="M19.5 22.5a3 3 0 003-3v-8.174l-6.879 4.022 3.485 1.876a.75.75 0 01-.712 1.321l-5.683-3.06a1.5 1.5 0 00-1.422 0l-5.683 3.06a.75.75 0 01-.712-1.32l3.485-1.877L1.5 11.326V19.5a3 3 0 003 3h15z"
            />
            <path
              d="M1.5 9.589v-.745a3 3 0 011.578-2.641l7.5-4.039a3 3 0 012.844 0l7.5 4.039A3 3 0 0122.5 8.844v.745l-8.426 4.926-.652-.35a3 3 0 00-2.844 0l-.652.35L1.5 9.59z"
            />
          </svg>
        </div>
        <div class="p-10">
          <p>Get notified of all the updates</p>
          <form action="" class="flex flex-col gap-3 mt-3">
            <input
              type="text"
              placeholder="Enter email address"
              class="border rounded-md px-4 py-2 border-gray-300 hover:border-violet-400 focus:outline-none focus:border-violet-500 placeholder:text-violet-400"
            />
            <button
              class="bg-violet-400 px-4 py-2 rounded font-semibold text-white"
            >
              Notify me
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
